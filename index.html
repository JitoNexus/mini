<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JitoX AI Mini-App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-widget.js?22"></script>
</head>
<body>
    <div class="container">
        <h1>JitoX AI Mini-App</h1>
        <div id="login-section">
            <h2>Connect your Telegram</h2>
            <div id="telegram-login-button"></div>
        </div>
        <div id="instructions-section" style="display:none;">
            <h2>Next Step</h2>
            <p>Go to the <b>@JITOXAI2</b> Telegram bot and use <code>/get_wallet</code> to generate your wallet.</p>
            <p>Once done, click below to fetch your wallet address.</p>
            <button id="fetch-wallet-btn">Fetch Wallet</button>
        </div>
        <div id="wallet-section" style="display:none;">
            <h2>Your Deposit Wallet</h2>
            <div id="wallet-address" class="wallet-address"></div>
            <p>Deposit <b>2 SOL</b>, <b>5 SOL</b>, or <b>10 SOL</b> to this address to continue.</p>
            <div id="deposit-status">Waiting for deposit...</div>
            <button id="continue-btn" disabled>Continue</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
